<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Polyfill.js Demo &mdash; :local-link</title>
    <link type="text/css" href="style.css" rel="stylesheet">
  </head>
  <body>
    <p>Here is a paragraph with a <a href="https://example.com">link</a> and a <a href="local.html">local-link</a> inside of it.</p>
    <p>Here is a paragraph with a <a href="http://www.facebook.com">link</a> and a <a href="/foobar.html">local-link</a> inside of it.</p>
    <p>Here is a paragraph with a <a href="http://twitter.com">link</a> and a <a href="/">local-link</a> inside of it.</p>

    <!-- The local-link polyfill require jQuery -->
    <script src="/lib/jquery.js"></script>
    <script src="/dist/polyfill.js"></script>
    <script src="polyfill.local-link.js"></script>

  </body>
</html>
